<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Rocket - Homepage</title>
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/GreenRocketOfficial/green.rocket.com/d68cd4626e577291de8be53a613f301cef25b178/Green%20Rocket%20Logo.png">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .center-content {
            text-align: center;
            padding: 1rem;
            width: 100%;
            max-width: 600px;
        }

        .center-content h2 {
            font-size: 3rem;
            color: #008000;
            margin-bottom: 1.5rem;
        }

        .center-content h3 {
            font-size: 1.8rem;
            color: #008000;
            margin-bottom: 2rem;
        }

        .center-content .button {
            background-color: #f0f0f0;
            color: #000000;
            border: 2px solid #008000;
            padding: 1.5rem 3rem;
            border-radius: 8px;
            font-size: 1.5rem;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 1rem 0;
        }

        .center-content .button:hover {
            background-color: #e0e0e0;
        }

        .token-container {
            margin-top: 2rem;
        }

        .token-field {
            background-color: #f0f0f0;
            border: 2px solid #008000;
            border-radius: 8px;
            padding: 1.2rem 2rem;
            font-size: 1.5rem;
            color: #333;
            text-align: center;
            cursor: pointer;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .token-field:hover {
            background-color: #e0e0e0;
        }

        .wave {
            position: absolute;
            width: 100%;
            height: 150px;
            background: linear-gradient(45deg, #008000, #00cc00);
            opacity: 0.5;
            transform: skewY(-3deg);
        }

        .wave.top {
            top: 0;
            transform: skewY(-3deg) translateY(-50%);
        }

        .wave.bottom {
            bottom: 0;
            transform: skewY(3deg) translateY(50%);
        }

        .logo {
            position: relative;
            margin: 30px 0 -20px 0; /* Ganz nah am Text darunter */
            width: 120px;
            height: auto;
        }

        .social-media-logos {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: -10px; /* Gleicher Abstand wie das Logo zum Text darunter */
        }

        .social-media-logos img {
            width: 50px;
            height: 50px;
            object-fit: contain;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .social-media-logos img:hover {
            transform: scale(1.1);
        }

        @media (max-width: 768px) {
            .center-content h2 {
                font-size: 2.5rem;
            }

            .center-content h3 {
                font-size: 1.5rem;
            }

            .center-content .button {
                padding: 1.2rem 2rem;
                font-size: 1.2rem;
            }

            .token-field {
                padding: 1rem 1.5rem;
                font-size: 1.2rem;
            }

            .logo {
                width: 100px;
                margin-bottom: 15px;
            }

            .wave {
                height: 100px;
            }

            .social-media-logos img {
                width: 40px;
                height: 40px;
            }
        }

        @media (max-width: 480px) {
            .center-content h2 {
                font-size: 2rem;
            }

            .center-content h3 {
                font-size: 1.2rem;
            }

            .center-content .button {
                padding: 1rem 1.5rem;
                font-size: 1rem;
            }

            .token-field {
                padding: 0.8rem 1rem;
                font-size: 1rem;
            }

            .logo {
                width: 80px;
                margin-bottom: 10px;
            }

            .social-media-logos img {
                width: 35px;
                height: 35px;
            }
        }
    </style>
</head>
