<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Rocket - Homepage</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .center-content {
            text-align: center;
        }

        .center-content h2 {
            font-size: 2.5rem;
            color: #008000;
            margin-bottom: 1rem;
        }

        .center-content .button {
            background-color: #f0f0f0;
            color: #000000;
            border: 2px solid #008000;
            padding: 1rem 2rem;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .center-content .button:hover {
            background-color: #e0e0e0;
        }

        .wave {
            position: absolute;
            width: 100%;
            height: 150px;
            background: linear-gradient(45deg, #008000, #00cc00);
            opacity: 0.5;
            transform: skewY(-3deg);
        }

        .wave.top {
            top: 0;
            transform: skewY(-3deg) translateY(-50%);
        }

        .wave.bottom {
            bottom: 0;
            transform: skewY(3deg) translateY(50%);
        }

        .logo {
            position: absolute;
            top: 50px;
            right: 10px;
            width: 100px;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="wave top"></div>
    <div class="wave bottom"></div>

    <!-- Das Logo wird hier angezeigt -->
    <img src="https://raw.githubusercontent.com/GreenRocketOfficial/green.rocket.com/master/Logo%20rund.png" alt="Logo" class="logo">

    <div class="center-content">
        <h2>Green Rocket Token</h2>
        <button class="button" onclick="location.href='Token.html'">One Token - endless potential</button>
    </div>
</body>
</html>
