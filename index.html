<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Rocket - Homepage</title>
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/GreenRocketOfficial/green.rocket.com/master/Logo%20rund.png">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .center-content {
            text-align: center;
            padding: 1rem;
            width: 100%;
            max-width: 600px;
        }

        .center-content h2 {
            font-size: 3rem;
            color: #008000;
            margin-bottom: 1.5rem;
        }

        .center-content h3 {
            font-size: 1.8rem;
            color: #008000;
            margin-bottom: 2rem;
        }

        .center-content .button {
            background-color: #f0f0f0;
            color: #000000;
            border: 2px solid #008000;
            padding: 1.5rem 3rem;
            border-radius: 8px;
            font-size: 1.5rem;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 1rem 0;
        }

        .center-content .button:hover {
            background-color: #e0e0e0;
        }

        .token-container {
            margin-top: 2rem;
        }

        .token-field {
            background-color: #f0f0f0;
            border: 2px solid #008000;
            border-radius: 8px;
            padding: 1.2rem 2rem;
            font-size: 1.5rem;
            color: #333;
            text-align: center;
            cursor: pointer;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .token-field:hover {
            background-color: #e0e0e0;
        }

        .wave {
            position: absolute;
            width: 100%;
            height: 150px;
            background: linear-gradient(45deg, #008000, #00cc00);
            opacity: 0.5;
            transform: skewY(-3deg);
        }

        .wave.top {
            top: 0;
            transform: skewY(-3deg) translateY(-50%);
        }

        .wave.bottom {
            bottom: 0;
            transform: skewY(3deg) translateY(50%);
        }

        .logo {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 80px;
            height: auto;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .center-content h2 {
                font-size: 2.5rem;
            }

            .center-content h3 {
                font-size: 1.5rem;
            }

            .center-content .button {
                padding: 1.2rem 2rem;
                font-size: 1.2rem;
            }

            .token-field {
                padding: 1rem 1.5rem;
                font-size: 1.2rem;
            }

            .logo {
                width: 60px;
            }

            .wave {
                height: 100px;
            }
        }

        @media (max-width: 480px) {
            .center-content h2 {
                font-size: 2rem;
            }

            .center-content h3 {
                font-size: 1.2rem;
            }

            .center-content .button {
                padding: 1rem 1.5rem;
                font-size: 1rem;
            }

            .token-field {
                padding: 0.8rem 1rem;
                font-size: 1rem;
            }

            .logo {
                width: 50px;
            }
        }
    </style>
</head>
<body>
    <div class="wave top"></div>
    <div class="wave bottom"></div>

    <img src="https://raw.githubusercontent.com/GreenRocketOfficial/green.rocket.com/master/Logo%20rund.png" 
         alt="Logo" 
         class="logo" 
         onclick="location.reload()">

    <div class="center-content">
        <h2>Green Rocket Token</h2>
        <h3>Get in, fly high and own the future!</h3>
        
        <!-- Copy Token Address Button -->
        <div class="token-container">
            <div class="token-field" 
                 onclick="copyToClipboard('4AyAok9Hk5hs2yvzo2jrPMMhTW9A1HmQYLcwvnd6moon')" 
                 title="Klicken zum Kopieren">
                Copy token address
            </div>
        </div>

        <!-- Learn More About Us Button -->
        <button class="button" onclick="location.href='Token.html'">Learn more about us</button>
    </div>

    <script>
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert("Adresse kopiert: " + text);
            });
        }
    </script>
</body>
</html>
