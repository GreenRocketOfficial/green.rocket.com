<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Rocket - Homepage</title>
    <!-- Favicon hinzufügen -->
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/GreenRocketOfficial/green.rocket.com/master/Logo%20rund.png">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column; /* Flexrichtung angepasst */
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .center-content {
            text-align: center;
            padding: 1rem;
        }

        .center-content h2 {
            font-size: 2.5rem;
            color: #008000;
            margin-bottom: 1rem;
        }

        .center-content .button {
            background-color: #f0f0f0;
            color: #000000;
            border: 2px solid #008000;
            padding: 1rem 2rem;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .center-content .button:hover {
            background-color: #e0e0e0;
        }

        .links {
            margin-top: 1rem;
            display: none;
            text-align: left;
            font-size: 1rem;
        }

        .links a {
            color: #008000;
            text-decoration: none;
            display: block;
            margin: 0.5rem 0;
        }

        .links a:hover {
            text-decoration: underline;
        }

        .wave {
            position: absolute;
            width: 100%;
            height: 150px;
            background: linear-gradient(45deg, #008000, #00cc00);
            opacity: 0.5;
            transform: skewY(-3deg);
        }

        .wave.top {
            top: 0;
            transform: skewY(-3deg) translateY(-50%);
        }

        .wave.bottom {
            bottom: 0;
            transform: skewY(3deg) translateY(50%);
        }

        .logo {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 80px; /* Größe des Logos reduziert */
            height: auto;
        }

        /* Media Queries für responsive Design */
        @media (max-width: 768px) {
            body {
                flex-direction: column; /* Vertikale Ausrichtung */
                height: auto; /* Höhe an den Inhalt anpassen */
                padding: 1rem;
            }

            .center-content h2 {
                font-size: 1.8rem; /* Schriftgröße für kleinere Geräte */
            }

            .center-content .button {
                padding: 0.8rem 1.5rem;
                font-size: 0.9rem;
            }

            .logo {
                width: 60px; /* Logo wird kleiner auf kleinen Bildschirmen */
                top: 5px;
                right: 5px;
            }

            .wave {
                height: 100px; /* Wellen kleiner machen */
            }
        }

        @media (max-width: 480px) {
            .center-content h2 {
                font-size: 1.5rem; /* Noch kleinere Schriftgröße */
            }

            .center-content .button {
                padding: 0.6rem 1.2rem;
                font-size: 0.8rem;
            }

            .logo {
                width: 50px;
            }
        }
    </style>
</head>
<body>
    <div class="wave top"></div>
    <div class="wave bottom"></div>

    <!-- Das Logo wird hier angezeigt -->
    <img src="https://raw.githubusercontent.com/GreenRocketOfficial/green.rocket.com/master/Logo%20rund.png" alt="Logo" class="logo">

    <div class="center-content">
        <h2>Green Rocket Token</h2>
        <button class="button" onclick="location.href='Token.html'">Website</button>
        <button class="button" onclick="toggleLinks()">Links</button>

        <div class="links" id="links">
            <a href="https://www.instagram.com/green.rocket_official/" target="_blank">Instagram</a>
            <a href="https://www.tiktok.com/@green.rocket_official" target="_blank">Tiktok</a>
            <a href="https://discord.gg/Q3fQCpMWtg" target="_blank">Discord</a>
            <a href="https://x.com/_green_rocket" target="_blank">X</a>
            <a href="https://t.me/+kSW9mvCVtl0zMGU6" target="_blank">Telegram</a>
        </div>
    </div>

    <script>
        function toggleLinks() {
            var links = document.getElementById('links');
            if (links.style.display === "none" || links.style.display === "") {
                links.style.display = "block";
            } else {
                links.style.display = "none";
            }
        }
    </script>
</body>
</html>
