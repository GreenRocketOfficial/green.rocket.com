<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Rocket - Homepage</title>
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/GreenRocketOfficial/green.rocket.com/d68cd4626e577291de8be53a613f301cef25b178/Green%20Rocket%20Logo.png">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .center-content {
            text-align: center;
            padding: 1rem;
            width: 100%;
            max-width: 600px;
            position: relative;
        }

        .center-content h2,
        .center-content h3 {
            font-size: 3.5rem;
            color: #008000;
            margin: 0;
            line-height: 0.8;
        }

        .center-content h2:nth-of-type(1) {
            margin-bottom: 10px;
        }

        .center-content h2:nth-of-type(2) {
            margin-bottom: 10px;
        }

        .center-content h3 {
            margin-bottom: 20px; /* Mehr Abstand vor dem Button */
        }

        .button {
            background-color: #f0f0f0;
            color: #000000;
            border: 2px solid #008000;
            padding: 1rem 2rem;
            border-radius: 8px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s;
            font-family: Arial, sans-serif;
            margin-top: 20px; /* Button weiter nach unten verschoben */
        }

        .button:hover {
            background-color: #e0e0e0;
        }

        .logo {
            position: relative;
            margin-top: -60px; /* Logo bleibt weiter oben */
            width: 240px;
            height: auto;
            cursor: pointer;
        }

        .wave {
            position: absolute;
            width: 100%;
            height: 150px;
            background: linear-gradient(45deg, #008000, #00cc00);
            opacity: 0.5;
            transform: skewY(-3deg);
        }

        .wave.top {
            top: 0;
            transform: skewY(-3deg) translateY(-50%);
        }

        .wave.bottom {
            bottom: 0;
            transform: skewY(3deg) translateY(50%);
        }
    </style>
</head>
<body>
    <div class="wave top"></div>
    <div class="wave bottom"></div>

    <!-- Green Rocket Logo -->
    <img src="https://raw.githubusercontent.com/GreenRocketOfficial/green.rocket.com/d68cd4626e577291de8be53a613f301cef25b178/Green%20Rocket%20Logo.png" 
         alt="Logo" 
         class="logo" 
         onclick="location.href='Token.html'">

    <div class="center-content">
        <h2>Bet</h2>
        <h2>Better</h2>
        <h3>Green Rocket</h3>
        
        <button class="button" onclick="location.href='Token.html'">Erfahre mehr Ã¼ber uns</button>
    </div>
</body>
</html>
