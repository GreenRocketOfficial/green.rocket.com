      max-width: 600px;

      padding: 1rem;
      background-color: #f4f4f4;
      border-radius: 8px;

      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;

    button {

      color: white;

      border-radius: 4px;

      font-size: 1rem;

    button:hover {

    }
    #danke {
      display: none;
      margin-top: 2rem;
      padding: 1rem;
      background-color: #e6ffe6;
      color: #155724;
      border: 1px solid #c3e6cb;

    .tipp-section h3 {

<script>
  document.getElementById('tippForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    const form = e.target;
    const formData = new FormData(form);

    try {
      const mailResponse = await fetch('https://formspree.io/f/xzzrepgg', {
        method: 'POST',
        body: formData,
        headers: { 'Accept': 'application/json' }
      });

      if (!mailResponse.ok) {
        throw new Error('Mailversand fehlgeschlagen');
      }

      form.style.display = 'none';
      document.getElementById('danke').style.display = 'block';

    } catch (err) {
      console.error(err);
      alert('Fehler beim Absenden: ' + err.message);
    }
  });
</script>
